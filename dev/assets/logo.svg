<svg width="100%" height="100%" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DRO.jl — Distributed Resource Optimization logo</title>
  <desc id="desc">A network of connected nodes flows into an optimization curve with a checkmark, alongside the wordmark DRO.jl</desc>

  <!-- ====== Defs ====== -->
  <defs>

    <!-- Accent gradient for curve -->
    <linearGradient id="curveGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3e8ed0"/>
      <stop offset="50%" stop-color="#6f42c1"/>
      <stop offset="100%" stop-color="#30a46c"/>
    </linearGradient>

    <!-- Neutral stroke -->
    <style>
      :root { color-scheme: light dark; }
      .bg { fill: none; }
      .edge { stroke: #4b5563; stroke-opacity: .35; }
      .ring { stroke: #0f172a; stroke-opacity: .15; }
      .word { fill: #0b1220; }
      .sub  { fill: #475569; }
      @media (prefers-color-scheme: dark) {
        .edge { stroke: #919191ff; stroke-opacity:.25; }
        .ring { stroke: #3d3d3dff; stroke-opacity:.15; }
        .word { fill: #cacacaff; }
        .sub  { fill: #a5a5a5ff; }
      }
    </style>
  </defs>

  <!-- ====== Layout Guides (invisible) ====== -->
  <rect class="bg" x="0" y="0" width="900" height="260" rx="24"/>

  <!-- ====== Icon Group ====== -->
  <g transform="translate(30,30)">
    <!-- Subtle container ring -->
    <rect x="0" y="0" width="200" height="200" rx="28" class="bg ring" stroke-width="8"/>

    <g transform="translate(0,-20)">
    <!-- Distributed graph edges -->
    <g fill="none" class="edge" stroke-width="3">
      <path d="M40,60 L90,40 L140,60 L160,100 L120,140 L70,120 L40,60 Z"/>
      <path d="M90,40 L120,140"/>
      <path d="M70,120 L140,60"/>
    </g>

    <!-- Nodes (colors nod to Julia palette without copying exact shades) -->
    <g filter="url(#glow)">
      <circle cx="40" cy="60" r="10" fill="#e44d5e"/>   <!-- warm red -->
      <circle cx="90" cy="40" r="10" fill="#6f42c1"/>   <!-- violet -->
      <circle cx="140" cy="60" r="10" fill="#2db36c"/>  <!-- green -->
      <circle cx="160" cy="100" r="10" fill="#3e8ed0"/> <!-- blue -->
      <circle cx="120" cy="140" r="10" fill="#f39c12"/> <!-- amber -->
      <circle cx="70" cy="120" r="10" fill="#10b981"/>  <!-- teal -->
    </g>
    </g>

    <g transform="translate(0,25)">
      <!-- Optimization curve (loss surface hint) -->
      <path d="M10,160
              C50,110 100,105 130,130
              S180,190 191,150"
            fill="none" stroke="url(#curveGrad)" stroke-width="6" stroke-linecap="round"/>

      <!-- Optimum marker -->
      <circle cx="89" cy="115" r="6" fill="#30a46c" stroke="#0b1220" stroke-width="2" opacity="0.9"/>

    </g>
    <!-- Subtle checkmark overlay to suggest “optimal/feasible” -->
  </g>

  <!-- ====== Wordmark ====== -->
  <g transform="translate(260,80)">
    <!-- Main name -->
    <text class="word" x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial"
          font-size="64" font-weight="800" dominant-baseline="hanging" letter-spacing="0.5">
      DRO<tspan font-weight="700" fill="url(#curveGrad)">.jl</tspan>
    </text>

    <!-- Subtitle -->
    <text class="sub" x="2" y="84" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial"
          font-size="22" font-weight="500">
      Distributed Resource Optimization
    </text>

  </g>

  <!-- ====== Safe Area Padding (invisible) ====== -->
  <rect class="bg" x="0" y="0" width="900" height="260" rx="24"/>
</svg>
